<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div align="center">
        <h1>Editing ID(<span th:text="${user.id}">0</span>) user</h1>
        <form th:action="@{/admin/edit/{id} (id = ${user.id})}" method="post">
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-sm-1 col-form-label" for="login">Login</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="login" name="login" th:value="${user.login}">
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-sm-1 col-form-label" for="password">Password</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="password" name="password" th:value="${user.password}">
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-sm-1 col-form-label" for="name">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-sm-1 col-form-label">Roles</label>
                <div th:each="role, i : ${allRoles}">
                    <span th:text="${role}"></span>
                    <label class="col-sm-2">
                        <input type="checkbox"
                               class="form-check-input form-control"
                               th:name="${role}">
                    </label>
                </div>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
