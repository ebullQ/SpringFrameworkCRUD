<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li th:if="${user.isAdmin()}" class="nav-item">
                <a class="nav-link" href="/admin">Admin panel</a>
            </li>
        </ul>
        <div>
            <a class="btn btn-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>



<div class="container mt-5">
    <div align="center">
        <h1>User list</h1>
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Login</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:if="not ${users.isEmpty()}">
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.login}">login</td>
                <td th:text="${user.name}">name</td>
                <td>
                    <span th:each="role, i : ${user.roles}"
                          th:text="!${i.last} ? ${role.name} + ', ' : ${role.name}">role</span>
                </td>
                <td>
                    <a class="btn btn-info" th:href="@{/admin/edit/{id}(id = ${user.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/admin/delete/{id} (id = ${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
    </table>
    <a class="btn btn-dark" href="/admin/add">Add new user</a>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
